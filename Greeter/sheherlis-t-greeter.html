<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Greeter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">

  <style>
    * {
      font-size: 1.5em;
      font-family: 'Lemon', serif;
    }

    button {
      height: 50px;
      width: 100px;
      font-size: 14pt;
    }
  </style>

  <script>
    "use strict";

    // globally scope the paragraph variable so it can be easily used in both functions
    let paragraph;

    const greet = (greeting) => {
      // get the first and last name from the user input fields, trimming off trailing spaces
      let firstName = document.querySelector("#input-firstname").value.trim();
      let lastName = document.querySelector("#input-lastname").value.trim();

      // use Peter Parker as the default first and last name (no input or input is only spaces)
      if (!firstName) firstName = "Peter";
      if (!lastName) lastName = "Parker";

      // if the shout checkbox is ticked, have all the text in uppercase
      if (document.querySelector("#shout").checked) {
        paragraph.innerHTML = `${greeting} ${firstName} ${lastName}`.toUpperCase();
      }
      // otherwise, have it print normally
      else {
        paragraph.innerHTML = `${greeting} ${firstName} ${lastName}`;
      }


    }

    /*function sayHello() {
      const paragraph = document.querySelector("#output");
      let firstName = document.querySelector("#input-firstname").value.trim();
      let lastName = document.querySelector("#input-lastname").value.trim();

      if (!firstName) firstName = "Peter";
      if (!lastName) lastName = "Parker";
      paragraph.innerHTML = `Hello ${firstName} ${lastName}`;
    }*/

    const init = () => {
      // define the paragraph variable
      paragraph = document.querySelector("#output");
      // get a reference to the buttons
      let button1 = document.querySelector("#btn-1");
      let button2 = document.querySelector("#btn-2");

      // add click event listeners to each button, one for goodbye one for hello
      button1.addEventListener("click", () => { greet("Hello") });
      button2.addEventListener("click", () => { greet("Goodbye") });

      // change the style of the paragraph text
      paragraph.style.color = "red";
      paragraph.style.backgroundColor = "yellow";
    }

    // have init run once the window loads to get the DOM elements properly
    window.onload = init;

  </script>

</head>

<body>
  <button id="btn-1">Click Me!</button>
  <button id="btn-2">Click Me Too!</button>
  <input type="checkbox" name="shout" id="shout"> Shoutify
  <input id="input-firstname" placeholder="Type in your first name">
  <input id="input-lastname" placeholder="Type in your last name">
  <p id="output">???</p>
</body>



</html>
