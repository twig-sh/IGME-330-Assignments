<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Animal Crossing Glossary</title>
</head>

<body>
  <div id="root"></div>

  <nav class="navbar has-shadow is-white">
    <!-- logo / brand -->
    <div class="navbar-brand">
      <a class="navbar-item" href="about.html">
        <i class="fas fa-leaf"></i>
      </a>
      <a class="navbar-burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>

    <div class="navbar-menu" id="nav-links">
      <div class="navbar-start">
        <a class="navbar-item is-hoverable" href="about.html">
          About
        </a>

        <a class="navbar-item is-hoverable has-text-weight-bold" href="index.html">
          App
        </a>
      </div> <!-- end navbar-start -->
    </div>
  </nav>

  <h1 class="title is-size-1 has-text-centered has-background-primary">Animal Crossing Glossary!</h1>
  <div id="buttons">
    <ul class="is-flex is-justify-content-space-around">
      <li>
        <button class="main-button button is-warning has-text-black is-rounded" id="fish" value="fish">Fish</button>

        <select name="fish" id="fish-list">
          <option value="">All</option>
          <option value="Sea">Sea</option>
          <option value="River">River</option>
          <option value="Pond">Pond</option>
          <option value="Pier">Pier</option>
        </select>
      </li>
      <li>
        <button class="main-button button is-warning has-text-black is-rounded" id="bugs" value="bugs">Bugs</button>

        <select name="bugs" id="bugs-list">
          <option value="">All</option>
          <option value="flying">Flying</option>
          <option value="ground">Ground</option>
          <option value="trees">Trees</option>
          <option value="flowers">Flowers</option>
          <option value="on">On Something</option>
        </select>
      </li>
      <li>
        <button class="main-button button is-warning has-text-black is-rounded" id="villagers"
          value="villagers">Villagers</button>

        <select name="villagers" id="villagers-list">
          <option value="">All</option>
          <option value="Alligator">Alligator</option>
          <option value="Anteater">Anteater</option>
          <option value="Bear">Bear</option>
          <option value="Bird">Bird</option>
          <option value="Bull">Bull</option>
          <option value="Cat">Cat</option>
          <option value="Chicken">Chicken</option>
          <option value="Cow">Cow</option>
          <option value="Deer">Deer</option>
          <option value="Dog">Dog</option>
          <option value="Duck">Duck</option>
          <option value="Eagle">Eagle</option>
          <option value="Elephant">Elephant</option>
          <option value="Frog">Frog</option>
          <option value="Goat">Goat</option>
          <option value="Gorilla">Gorilla</option>
          <option value="Hamster">Hamster</option>
          <option value="Hippo">Hippo</option>
          <option value="Horse">Horse</option>
          <option value="Kangaroo">Kangaroo</option>
          <option value="Koala">Koala</option>
          <option value="Lion">Lion</option>
          <option value="Monkey">Monkey</option>
          <option value="Mouse">Mouse</option>
          <option value="Octopus">Octopus</option>
          <option value="Ostrich">Ostrich</option>
          <option value="Penguin">Penguin</option>
          <option value="Pig">Pig</option>
          <option value="Rabbit">Rabbit</option>
          <option value="Rhino">Rhino</option>
          <option value="Sheep">Sheep</option>
          <option value="Squirrel">Squirrel</option>
          <option value="Tiger">Tiger</option>
          <option value="Wolf">Wolf</option>
        </select>
      </li>


      <li>
        <button class="main-button button is-warning has-text-black is-rounded" id="favorites"
          value="favorites">Favorites</button>

        <select name="favorites" id="favorites-list">
          <option value="critters">Critters</option>
          <option value="villagers">Villagers</option>
        </select>
      </li>
    </ul>
  </div>

  <p class="has-text-centered" id="instructions">Click a button to load items!</p>

  <div class="container is-flex is-flex-wrap-wrap is-justify-content-space-between"></div>
  <script src="./dist/bundle.js"></script>
</body>

</html>
