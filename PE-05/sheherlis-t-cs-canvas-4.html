<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
		canvas {
			border: 1px solid gray;
		}

		body {
			font-family: sans-serif;
		}

		button {
			font-size: 1.2em;
		}

		section {
			margin: .5em 0 .5em 0;
		}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";

		// #1 call the `init` function after the pages loads
		window.onload = init;
		let ctx;
		let paused = true;

		function init() {
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!

			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector("canvas");

			// B - the `ctx` variable points at a "2D drawing context"
			ctx = canvas.getContext("2d");

			// C - all fill operations are now in red
			ctx.fillStyle = "red";

			// D - fill a rectangle with the current fill color
			ctx.fillRect(20, 20, 600, 440);

			ctx.fillStyle = "#ffff00";

			ctx.fillRect(120, 120, 400, 300);

			ctx.strokeStyle = "rgb(0, 0, 255)";
			ctx.lineWidth = 20;
			ctx.strokeRect(120, 120, 400, 300);

			// rect()

			ctx.lineWidth = 3;
			ctx.beginPath();
			ctx.rect(120, 120, 400, 300);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			// lines
			ctx.strokeStyle = "green";
			ctx.lineWidth = 20;
			ctx.beginPath();
			ctx.moveTo(20, 20);
			ctx.lineTo(620, 460);
			ctx.closePath();
			ctx.stroke();

			ctx.beginPath();
			ctx.moveTo(620, 20);
			ctx.lineTo(20, 460);
			ctx.closePath();
			ctx.stroke();

			// circle
			ctx.strokeStyle = "purple";
			ctx.lineWidth = 5;
			ctx.fillStyle = "yellow";
			ctx.beginPath();
			ctx.arc(320, 240, 50, 0, Math.PI * 2);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();


			// semi-circle
			ctx.strokeStyle = "red";
			ctx.lineWidth = 5;
			ctx.fillStyle = "pink";
			ctx.beginPath();
			ctx.arc(320, 245, 10, 0, Math.PI);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			ctx.strokeStyle = "black";
			ctx.lineWidth = 5;
			ctx.fillStyle = "white";
			ctx.beginPath();
			ctx.arc(300, 225, 10, 0, Math.PI * 2);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			ctx.strokeStyle = "black";
			ctx.lineWidth = 5;
			ctx.fillStyle = "white";
			ctx.beginPath();
			ctx.arc(340, 225, 10, 0, Math.PI * 2);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			ctx.strokeStyle = "orange";
			ctx.lineWidth = 20;
			ctx.beginPath();
			ctx.moveTo(20, 50);
			ctx.lineTo(620, 50);
			ctx.closePath();
			ctx.stroke();

			update();
			setupUI();
		}

		function update() {
			requestAnimationFrame(update);
			if (!paused) {
				drawRandomRect(ctx);
			}
		}

		function drawRandomRect(ctx) {
			ctx.fillStyle = getRandomColor();
			ctx.strokeStyle = getRandomColor();
			ctx.lineWidth = getRandomInt(2, 12);
			ctx.beginPath();
			ctx.rect(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(10, 90), getRandomInt(10, 90))
			ctx.closePath();
			ctx.fill();
			ctx.stroke();
		}

		// handy helper functions!
		function canvasClicked(e) {
			let rect = e.target.getBoundingClientRect();
			let mouseX = e.clientX - rect.x;
			let mouseY = e.clientY - rect.y;
			console.log(mouseX, mouseY);
		}

		function getRandomColor() {
			function getByte() {
				return 55 + Math.round(Math.random() * 200);
			}
			return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
		}

		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		function setupUI() {
			let play = document.querySelector("#btnPlay");
			let pause = document.querySelector("#btnPause");

			play.addEventListener("click", () => { paused = false; });
			pause.addEventListener("click", () => { paused = true; });
		}
	</script>
</head>

<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>

	<section>
		<button id="btnPlay">Play</button>
		<button id="btnPause">Pause</button>
	</section>
	<section>
		<span>
			<input type="checkbox" id="cbRectangles" checked>
			<label for="cbRectangles">Rectangles</label>
		</span>
	</section>
	<section>
		<p>Click on the screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
	</section>
</body>

</html>
