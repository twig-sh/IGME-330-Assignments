<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Canvas Transforms Starter</title>
	<style>
		canvas {
			border: 1px solid gray;
		}
	</style>
</head>

<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
	<script>
		'use strict';

		let rotation = 0;
		loop();

		function loop() {
			let ctx = document.querySelector('canvas').getContext('2d');
			// background

			requestAnimationFrame(loop);

			ctx.fillStyle = 'yellow';
			ctx.fillRect(0, 0, 640, 480);

			rotation += 0.05;

			ctx.save();
			// do some transformations?
			ctx.translate(100, 0);
			ctx.rotate(Math.PI / 6);
			ctx.scale(1.2, 1.2);


			// set a bunch of state attributes
			ctx.shadowOffsetX = 15;
			ctx.shadowOffsetY = 15;
			ctx.shadowColor = "rgba(153,50,204,.6)";
			ctx.shadowBlur = 5;


			// draw square with fillRect() convenience method
			ctx.fillStyle = "green";
			ctx.fillRect(100, 100, 100, 100);

			// draw square with rect()
			ctx.fillStyle = "blue";
			ctx.beginPath();
			ctx.rect(300, 100, 100, 100);
			ctx.closePath();
			ctx.fill();

			// draw squares with our helper function
			drawSquare1(ctx, 100, 0, 100, 100, "orange");
			drawSquare1(ctx, 250, 0, 100, 100, "orange");
			drawSquare1(ctx, 400, 0, 100, 100, "orange");


			ctx.restore();

			// draw a triangle
			ctx.save();
			ctx.strokeStyle = "red";
			ctx.fillStyle = "red";
			ctx.lineWidth = "5";
			ctx.beginPath();
			ctx.moveTo(500, 100);
			ctx.lineTo(550, 200);
			ctx.lineTo(450, 200);
			ctx.closePath();
			ctx.stroke();
			ctx.restore();

			// draw a "better" triangle - why is this better? You'll see!
			ctx.save();
			ctx.strokeStyle = "red";
			ctx.fillStyle = "red";
			ctx.lineWidth = "5";
			ctx.translate(100, 100);
			ctx.rotate(rotation);
			ctx.beginPath();
			ctx.moveTo(0, -50);
			ctx.lineTo(50, 50);
			ctx.lineTo(-50, 50);
			ctx.closePath();
			ctx.stroke();
			ctx.restore();
		}


		function drawSquare1(ctx, x, y, width, height, fillStyle) {
			ctx.save();
			ctx.fillStyle = fillStyle;
			ctx.fillRect(x, y, width, height);
			ctx.restore();
		}
	</script>
</body>

</html>
